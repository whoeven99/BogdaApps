query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            metafield(namespace: "bundle", key: "pricing") {
              value
            }
          }
        }
      }
    }
  }
  discount {
    discountClasses
  }
}
