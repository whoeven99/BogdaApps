query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
        }
      }
    }
  }
  discount {
    discountClasses
    basicInformation: metafield(
      namespace: "ciwi_bundles_config"
      key: "basic_information"
    ) {
      value
    }
    discountRules: metafield(
      namespace: "ciwi_bundles_config"
      key: "discount_rules"
    ) {
      value
    }
    styleConfig: metafield(
      namespace: "ciwi_bundles_config"
      key: "style_config"
    ) {
      value
    }
    targetingSettings: metafield(
      namespace: "ciwi_bundles_config"
      key: "targeting_settings"
    ) {
      value
    }
    selectedProductVariantIds: metafield(
      namespace: "ciwi_bundles_config"
      key: "selected_product_variant_ids"
    ) {
      value
    }
  }
}
