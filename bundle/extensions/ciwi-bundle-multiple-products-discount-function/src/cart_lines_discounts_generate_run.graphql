query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          metafield(namespace: "custom", key: "ciwi_variant_bundle_pricing_rule") {
            value
          }
        }
      }
    }
  }
  discount {
    discountClasses
  }
}
